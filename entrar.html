<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilo CSS Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--estilo Login-->
    <link href="css/signin.css" rel="stylesheet">
    <!--Titulo da aba-->
    <title>OfficHour - Entrar</title>
</head>
<body class="text-center">
    <main class="form-signin">
        <form>
          <img class="mb-4" src="img/logo-small.png" alt="" width="150" height="50">
          <h1 class="h3 mb-3 fw-normal">Entrar no painel de administração</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="0000">
            <label for="floatingInput">Login</label>

            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar senha
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
          <p class="mt-5 mb-3 text-muted">Ainda não é cliente da <b>OfficHour</b>? <br><a href="https://api.whatsapp.com/send?phone=5511985113515&text=Ola%2C%20Gostaria%20de%20ser%20cliente%20da%20Offichour.">Clique aqui</a></p>
        </form>
      </main>
</body>
</html>
